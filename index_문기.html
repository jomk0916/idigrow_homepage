<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이디그로</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="./css/style_문기.css">
  <script src="./js/lib/jquery.min.js"></script>

<body>
  <div id="wrap">
    <!-- 헤더 -->
    <header id="header">
      <!-- <div class="test" style="font-size:100px;color:#fff;">git pull Test</div> -->
    </header>
    <!-- 헤더 -->

    <!-- 메인 -->
    <main id="main">
      <section id="section1">

      </section>
      <section id="section2">

      </section>
      <section id="section3">
        <div class="container">
          <div class="top_box"></div>
          <div class="cnt_box">
            <div class="contact_container">
              <b>(주)이디그로</b>
              <address>서울시 성동구 연무장 5가길, 25 성수역 SK V1 Tower 1410호 02-6953-2385</address>
              <div class="contact_btn">
                <p>CONTACT US</p>
                <div class="contact_wrap">
                  <div class="contact_wrapper">
                    <div class="input_box">
                      <p><input placeholder="Name"></p>
                      <p><input placeholder="Company"></p>
                      <p><input placeholder="E-mail"></p>
                      <p><input placeholder="HP"></p>
                      <p><input placeholder="Content"></p>
                    </div>
                    <div class="send_btn">CONTACT US</div>
                  </div>
                  <div class="close_btn"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="section4">
        <div class="container">
          <div class="top_view"><img src="images/s4_top.png" alt=""></div>
          <div class="cnt_box">
            <div class="career_container">
              <b>IDI + GROW = 자아(自我) + 성장(成長)</b>
              <p>가치있는 새로운 시도를 즐기고, 실패 경험을 통해 배우며 도전과 성장을 멈추지 않을 동료를 기다립니다.</p>
              <div class="job_btn">
                JOB APPLICATION
              </div>
            </div>
            <div class="logo_container">
              <div class="big_logo"></div>
            </div>
          </div>
        </div>
      </section>

    <!-- 메인 -->

    <!-- 푸터 -->
    <footer id="footer">

    </footer>
    <!-- 푸터 -->
