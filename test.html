<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
        }

        .section {
          height: 100%;width: 100%;
          position: absolute;
          top: 0;left: 0;
        }

        #fullpage {
          height: 100%;
          overflow: hidden;
          touch-action: none;
        }
        .s1{z-index: 3;background-color: bisque;}
        .s2{z-index: 2;background-color: aquamarine;}
        .s3{z-index: 1;background-color: cornflowerblue;}
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const fullpage = document.querySelector('#fullpage');
          const sections = document.querySelectorAll('.section');
          let currentSection = 0;
          let isScrolling = false;
          let startY = 0;
          let dist = 0;

          fullpage.addEventListener('touchstart', function(e) {
            if (isScrolling) return;
            startY = e.touches[0].clientY;
          });
      
          fullpage.addEventListener('touchmove', function(e) {
            if (isScrolling) return;
            const currentY = e.touches[0].clientY;
            dist = currentY - startY;
          });
      
          fullpage.addEventListener('touchend', function() {
            if (isScrolling) return;
            if (dist > 50 && currentSection > 0) {
              scrollToSection(currentSection - 1);
            } else if (dist < -50 && currentSection < sections.length - 1) {
              scrollToSection(currentSection + 1);
            }
            startY = 0;
            dist = 0;
          });
      
          function scrollToSection(index) {
            isScrolling = true;
            fullpage.scrollTo({
              top: sections[index].offsetTop,
            //   top: sections[index].positionTop,
            //   behavior: 'smooth'
            });
            setTimeout(function() {
              isScrolling = false;
            }, 1000);
            currentSection = index;
          }
        });
    </script>
